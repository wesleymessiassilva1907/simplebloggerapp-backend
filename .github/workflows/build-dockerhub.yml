name: build-dockerhub
on:
  workflow_call:
    inputs:
      image_name:
        type: string
        default: 'wesleymessiassilva91/desafio-devsecops'
      context:
        type: string
        default: '.'
      dockerfile:
        type: string
        default: 'Dockerfile'
      push_latest:
        type: boolean
        default: true
    secrets:
      dockerhub_username:
        required: true
      dockerhub_token:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerhub_username }}
          password: ${{ secrets.dockerhub_token }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (sha + latest) com retry
        env:
          IMAGE_SHA:    ${{ secrets.dockerhub_username }}/desafio-devsecops:${{ github.sha }}
          IMAGE_LATEST: ${{ secrets.dockerhub_username }}/desafio-devsecops:latest
          CTX:          ${{ inputs.context }}
          DF:           ${{ inputs.dockerfile }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Tags: $IMAGE_SHA ; $IMAGE_LATEST"
          # até 3 tentativas, com backoff
          for attempt in 1 2 3; do
            echo "== Tentativa $attempt =="
            if docker buildx build \
                --file "$DF" \
                --push \
                --provenance=false \
                --cache-from=type=gha \
                --cache-to=type=gha,mode=max \
                --tag "$IMAGE_SHA" \
                --tag "$IMAGE_LATEST" \
                "$CTX"; then
              echo "Build & push OK"
              exit 0
            fi
            echo "Falhou (tentativa $attempt). Aguardando e tentando de novo..."
            sleep $((attempt * 15))
          done
          echo "Build & push falharam após retries"; exit 1
