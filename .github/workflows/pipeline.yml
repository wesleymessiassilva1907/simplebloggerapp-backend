name: pipeline

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci-security:
    uses: ./.github/workflows/ci-security.yml
    with:
      node_version: '20'
      run_zap: true
      port: '3000'
      health_path: '/healthz'

  build:
    if: github.event_name == 'push'
    needs: ci-security
    uses: ./.github/workflows/build-dockerhub.yml
    with:
      image_repo: simpleblogger          # <— só o repositório
      context: .
      dockerfile: Dockerfile
      push_latest: true
    secrets:
      dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}

  deploy:
    if: github.event_name == 'push'
    needs: build
    uses: ./.github/workflows/deploy-eks-bluegreen.yml
    with:
      aws_region: us-east-1
      eks_cluster: my-eks
      namespace: app
      app_name: simpleblogger
      service_name: simpleblogger-svc
      image: ${{ needs.build.outputs.image_sha }}  # tag SHA publicado no Docker Hub
      port: '3000'
      health_path: '/healthz'
      replicas: 2
      alb_scheme: internet-facing
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
